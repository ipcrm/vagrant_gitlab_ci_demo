---
vms:

  # NOTE: All `box:` declarations in this example point to vagrantcloud.com
  # and require Vagrant 1.5.0 or newer to function.
  - name: puppet-master
    box: puppetlabs/centos-7.0-64-nocm 
    roles:
      - pe-forward-console
      - master
      - trusted_fact_aio_pe
      - el-stop-firewall
      - el-fix-path
      - 4-cpus
      - 4gb-memory
      - base
      - setup_codemanager


  - name: jenkins-master
    box: puppetlabs/centos-7.0-64-nocm
    roles:
      - agent
      - el-stop-firewall
      - el-fix-path
      - 1gb-memory
      - base
      - trusted_fact_jenkins_master

  - name: jenkins-slave
    box: puppetlabs/centos-7.0-64-nocm
    roles:
      - agent
      - el-stop-firewall
      - el-fix-path
      - 1gb-memory
      - base
      - trusted_fact_jenkins_slave

  - name: gitlab
    box: puppetlabs/centos-7.0-64-nocm 
    roles:
      - agent
      - el-stop-firewall
      - el-fix-path
      - 1gb-memory
      - base
      - trusted_fact_gitlab

